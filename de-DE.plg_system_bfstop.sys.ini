PLG_BFSTOP="Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Dieses Plugin dient der Abwehr von Brute-Force-Attacken auf Ihre Joomla-Installation. Zu diesem Zweck wird ein Log über fehlgeschlagene Login-Versuche in Ihrem Front- und Backend erstellt, und bei Erreichen einer konfigurierbaren Anzahl solcher fehlgeschlagener Versuche wird die IP-Adresse, von der diese Versuche kommen, gesperrt. Weiters lassen sich Benachrichtigungen über fehlgeschlagene Login-Versuche sowie über geblockte IP-Adressen konfigurieren. Weiters kann man vor der Antwort auf fehlgeschlagene Login-Versuche eine einstellbare Verzögerung konfigurieren.</div><br /><div>Bei Fragen zum Plugin besuchen Sie bitte die <a href='https://github.com/codeling/bfstop'>Projektseite auf github</a>. Sollten bei der Verwendung Probleme auftreten, zögern Sie nicht, diese im <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a> zu melden!</div><br /><div>Teilweise wurde die Funktionalität durch die folgenden Plugins inspiriert: Login Failed Log, Redirect Failed Logins and Ban IP Address/Range. Mein Dank geht an die Autoren dieser Plugins!<br /><em>Brute Force Stop</em> ist ein <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Plugin, veröffentlicht unter der <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
PLG_BFSTOP_INSTALL_DESC="<h2>Brute Force Stop</h2>Vielen Dank für die Installation von Brute Force Stop!<br /><em>Nicht vergessen, das Plugin nach der Installation zu konfigurieren und freizugeben!</em><br />Bei Fragen zum Plugin besuchen Sie bitte die <a href='https://github.com/codeling/bfstop'>Projektseite auf github</a>. Sollten bei der Verwendung Probleme auftreten, zögern Sie nicht, diese im <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a> zu melden!"
PLG_BFSTOP_UNINSTALL_DESC="<h2>Brute Force Stop</h2>Schade, dass Sie Brute Force Stop nicht mehr verwenden möchten! Sollte dies aufgrund von Problemen sein, die bei der Verwendung des Plugins auftraten, würde es den Entwickler sehr freuen, wenn Sie dieses Problem im <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a> melden. Möglicherweise kann so Ihr Problem rasch gelöst werden.<br />Auf alle Fälle wünsche ich noch viel Spaß bei der weiteren Verwendung von Joomla!"
PLG_BFSTOP_UPDATE_DESC="Vielen Dank dass Sie Brute Force Stop aktualisiert haben. Bitte vergewissern Sie sich kurz, dass alles so funktioniert wie es soll, und sollten Sie Probleme feststellen, zögern Sie nicht diese im <a href=https://github.com/codeling/bfstop/issues>issue tracker</a> zu melden!<br /><em>Bitte beachten Sie, dass sich mit Version 0.9.7 der Plugin-Name geändert hat; sollten Sie daher bereits 0.9.6 oder 0.9.6 installiert gehabt haben, müssen Sie diese manuell deinstallieren!</em>"

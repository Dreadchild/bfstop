PLG_SYSTEM_BFSTOP="System - Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Ce plug-in fournit des moyens pour prévenir des attaques de votre site Joomla. À cette fin, le plug-in stocke des informations sur les échecs de connexion, de sorte qu'au terme d'un certain nombre (configurable) de tentatives l'adresse IP de l'attaquant peut être bloquée. En outre, vous pouvez configurer la notification des connexions échouées et des adresses bloquées, aussi bien qu'un retard variable pour une tentative de connexion échouée.</div><br /><div><em>N'oubliez pas de configurer et de publier ce plugin après installation!</em><br />Si vous avez des questions, merci de visiter le <a href='https://github.com/codeling/bfstop'>site du projet sur github</a>. En cas de difficultés d'utilisation, n'hésitez pas à les rapporter sur <a href='https://github.com/codeling/bfstop/issues'>ici </a>!</div><br /><div>En partie, ce plugin s'inspire des plugins suivants: Login Failed Log, Redirect Failed Logins and Ban IP Address/Range. Merci beaucoup aux auteurs de ces plugins!<br />Brute Force Stop est un plugin <a target='_blank' href='http://www.joomla.org/'>Joomla!</a>, publié sous la <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"

NOTIFY_FAILED_NUMBER_DESC="Con qué frecuencia se notificarán inicios de sesión fallidos en un dia"
NOTIFY_BLOCKED_NUMBER_LABEL="Mensajes de bloqueo por día"
NOTIFY_BLOCKED_NUMBER_DESC="Con qué frecuencia se notificarán las IP bloqueadas en un día"
DELAY_DURATION_LABEL="Retardo"
DELAY_DURATION_DESC="Retardo (en segundos) en una tentativa de entrada fracasada al sistema"
LOGGING_ENABLED_LABEL="Registro"
LOGGING_ENABLED_DESC="Determina si un archivo histórico sobre las actividades del conector debería ser creado (esto sólo debería ser necesario en el caso de un problema; el archivo histórico puede ser encontrado en el directorio raíz bajo el nombre plg_system_bfstop.log.php)"
BLOCK_NUMBER_LABEL="Umbral de bloqueo"
BLOCK_NUMBER_DESC="Cuantas veces un usuario puede equivocarse antes de que sea bloqueada la IP"
BLOCKED_MESSAGE_LABEL="Mensaje de bloqueo"
BLOCKED_MESSAGE_DESC="El mensaje que deseas que aparezca en la ventana del navegador de un usuario cuya IP ha sido bloqueada debido a demasiadas tentativas fracasadas. Si lo dejas vacío, el mensaje mostrado será: 'Su dirección de IP ha sido bloqueada por demasiadas tentativas de entrada fracasadas al sistema.'"
BLOCK_DURATION_LABEL="Duración del bloqueo"
BLOCK_DURATION_DESC="Determina cuánto tiempo una dirección IP será bloqueada antes de que le sea permitido tener acceso al sitio nuevamente"
NOTIFY_REMAINING_ATTEMPTS_LABEL="Tentativas restantes"
NOTIFY_REMAINING_ATTEMPTS_DESC="Activa o desactiva las notificaciones sobre tentativas restantes; de ser permitido, el usuario, después de cada tentativa de entrada al sistema fracasada, verá un mensaje sobre cuántas tentativas quedan disponibles antes de que la dirección IP sea bloqueada. Este ajuste es solo activo si el bloqueo está permitido (si el bloqueo está desactivado, las entradas 'restantes' no tendrían sentido)."
NOTIFY_BLOCKED_USER_LABEL="Mensaje al usuario bloqueado"
NOTIFY_BLOCKED_USER_DESC="Si se marca, en caso de una dirección de IP bloqueada, será enviada una notificación al usuario que trató de entrar al sistema.(Solo, por descontado, en caso de que sea un nom de usuario existente)"
USE_HTTP_ERROR_LABEL="Utiliza error HTTP"
USE_HTTP_ERROR_DESC="Si está activado, bfstop enviará un código de estado 403 (prohibido) si la dirección IP de los usuarios queda bloqueada"

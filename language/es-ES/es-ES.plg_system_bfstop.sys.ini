ENABLED_FOR_ORIGIN_LABEL="Activo para"
ENABLED_FOR_ORIGIN_DESC="Determina en qué partes del sistema de Joomla! el conector debería estar activo. Si eliges frontal o administración, la otra parte no será considerada (por ejemplo, si has configurado sólo administración, los intentos fallidos de inicio al frontal no se registrarán, pero tampoco las conexiones acertadas en el frontal reinicializarán el contador de conexiones fracasadas). Por favor ten en cuenta que el bloqueo siempre afecta a todo el sitio, sin importar lo que elija.!"
ENABLED_FOR_FRONTEND="Solo frontal"
ENABLED_FOR_BACKEND="Solo administración"
ENABLED_FOR_BOTH="Frontal y administración"

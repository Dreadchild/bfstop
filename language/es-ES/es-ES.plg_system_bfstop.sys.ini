PLG_SYSTEM_BFSTOP="System - Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>Este conector proporciona medios para evitar ataques de fuerza bruta contra tu Joomla. Para este fin, el conector almacena la información de las tentativas de entradas fracasadas al sistema, de modo que alcanzando un número configurable de entradas fracasadas la dirección IP del atacante puede ser bloqueada. Además, puedes configurar notificaciones sobre las entradas fracasadas al sistema y bloqueos de direcciones IP, así como un retardo variable para una tentativa de entrada fracasada al sistema.</div><br /><div><em>¡No olvides configurar y publicar el conector después de la instalación!</em><br />Si tienes alguna pregunta sobre el conector, por favor visita el<a href='https://github.com/codeling/bfstop'>proyecto en github</a>. Deberías encontrar allí cualquier solución al problema sobre el conector, no vaciles en exponerlo en el <a href='https://github.com/codeling/bfstop/issues'>Seguimiento de incidencias</a></div><br /><div>En parte, este conector fue inspirado por los conectores siguientes Login Failed Log, Redirect Failed Logins and Ban IP Address/Range. Muchísimas gracias para los autores.<br />Brute Force Stop es un conector <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> publicado bajo la <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License.</a></div>"
BLOCK_ENABLED_LABEL="Activar bloqueo"
BLOCK_ENABLED_DESC="Si este conector debería bloquear direcciones IP. Cuando esté desactivado, ninguna nueva direccion IP será añadida a la lista de direcciones bloqueadas (aunque la lista será conservada)."

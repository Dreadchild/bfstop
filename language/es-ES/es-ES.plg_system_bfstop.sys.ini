MAX_BLOCKS_BEFORE_LABEL="Permanente después de"
MAX_BLOCKS_BEFORE_DESC="Determina después de cuántos intentos fracasados se establece un bloqueo permanente. Los bloqueos anulados también cuentan; sólo aquellos bloqueos realizados por la parte de la administración serán ignorados."

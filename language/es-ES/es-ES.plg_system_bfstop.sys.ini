DEBUG="Información detallada"
DELETE_OLD_ENTRIES_LABEL="Suprime las entradas antiguas"
DELETE_OLD_ENTRIES_DESC="Eliminar las entradas más antiguas que el número de semanas que figuran en este campo (establece en 0 para desactivar la supresión de las entradas antiguas)."
ADAPTIVE_DELAY_LABEL="Retardo adaptativo"
ADAPTIVE_DELAY_DESC="Adapta el retardo a la tasa actual de retardos que han fallado. Aumentará el retardo cada vez que hay un mayor número de inicios de sesión como una contramedida para los ataques distribuidos."
ADAPTIVE_DELAY_MAX_LABEL="Retardo máximo"
ADAPTIVE_DELAY_MAX_DESC="El plazo máximo para la respuesta a los intentos de conexión fallidos cuando el retardo adaptativo se activa"
ADAPTIVE_DELAY_THRSH_MIN_LABEL="Nivel mínimo"
ADAPTIVE_DELAY_THRSH_MIN_DESC="El nivel en el que el retardo adaptativo empieza a hacer efecto (medido en número de inicios de sesión fallidos en la última hora)"
ADAPTIVE_DELAY_THRSH_MAX_LABEL="Nivel máximo"
ADAPTIVE_DELAY_THRSH_MAX_DESC="El nivel en el que el retardo adaptativo llega al retardo máximo (medido en número de inicios de sesión fallidos en la última hora)"
DELAY_FIELDSET_LABEL="Retardo"
NOTIFICATION_FIELDSET_LABEL="Notificación"
GROUP_NOTIFICATION_ENABLED_LABEL="Grupo de usuarios para la notificación"
GROUP_NOTIFICATION_ENABLED_DESC="Si está activado, el grupo de usuarios seleccionados a continuación serán notificados en caso de inicios de sesión fallidos o IP prohibidas"
USERGROUP_LABEL="Grupo de usuarios"
USERGROUP_DESC="Selecciona un grupo de usuarios para notificarles sobre los inicios de sesión fallidos e IP prohibidas (si está activado anteriormente). Probablemente deberás crear un grupo dedicado para ello, o usar un grupo con administradores experimentados, como el grupo por defecto 'Superusuarios'".
NOTIFY_USE_PASSWORD_REMINDER_LABEL="Recordatorio para el restablecimiento de la clave"
NOTIFY_USE_PASSWORD_REMINDER_DESC="Si se ha de mostrar, y cuando, un recordatorio sobre el uso de la funcionalidad de recuperación de la contraseña en un inicio de sesión fallido"
REMINDER_NOTIFY_ALWAYS="Siempre"
REMINDER_NOTIFY_1LEFT="Cuando reste 1 intento"
REMINDER_NOTIFY_2LEFT="Cuando queden 2 intento"
BLOCKED_MSG_SHOWIP_LABEL="Muestra IP"
BLOCKED_MSG_SHOWIP_DESC="Una vez bloqueado, mostrar al usuario su dirección IP (según la percepción del servidor)"

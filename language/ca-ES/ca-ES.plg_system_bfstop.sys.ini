PLG_SYSTEM_BFSTOP="Sistema - Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</ h2><div> Aquest connector proporciona els mitjans per evitar els atacs per força bruta a la teva instal·lació Joomla!. Per això, el connector emmagatzema informació sobre els intents fallits de connexió, de manera que en arribar a un nombre configurable d'intents fallits d'inici de sessió l'adreça IP de l'atacant pot ser bloquejada. A més, pot configurar notificacions sobre intents fallits i les adreces IP bloquejades, així com un retard variable després d'un inici de sessió fallit.</div><br /><div><em>No oblidis de configurar i publicar el connector després de la instal·lació!</em><br />Si tens qualsevol pregunta sobre el connector, visita <a href='https://github.com/codeling/bfstop'>El lloc del projecte a github</a>. Si hi ha algun problema en utilitzar el connector, no dubtis a reportar al <a href='https://github.com/codeling/bfstop/issues'>Seguiment d'incidències.</a></div><br/><div>En algunes parts, aquest connector s'inspira en els següents plugins Login Failed Log, Redirect Failed Logins and Ban IP Address/Range. Moltes gràcies als autors d'aquests connectors!.<br /> Brute Force Stop és un connector <a target='_blank' href='http://www.joomla.org/'>Joomla!,</a> publicat sota la <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License.</a></div>"
BLOCK_ENABLED_LABEL="Activar bloqueig"
BLOCK_ENABLED_DESC="Si aquest connector ha de bloquejar les adreces IP. Quan està desactivat, no s'afegiran noves adreces IP a la llista d'adreces bloquejades, i ni tan sols les adreces IP que ja estan en aquesta llista seran bloquejades més (encara que la llista en si es mantindrà)".
USERID_LABEL="Selecciona un usuari"
USERID_DESC="Selecciona l'usuari que desitja tenir notificacions d'enviament."
EMAIL_ADDRESS_LABEL="Adreça de correu electrònic"
EMAIL_ADDRESS_DESC="Introdueix l'adreça de correu electrònic on vols tenir notificacions d'enviament."
NOTIFY_FAILED_NUMBER_LABEL="Missatges d'inici de sessió fallits per dia"
NOTIFY_FAILED_NUMBER_DESC="Amb quina freqüència es notificaran inicis de sessió fallits en un dia"
NOTIFY_BLOCKED_NUMBER_LABEL="Missatges de bloqueig per dia"
NOTIFY_BLOCKED_NUMBER_DESC="Amb quina freqüència es notificaran les IP bloquejades en un dia"
DELAY_DURATION_LABEL="Retard"
DELAY_DURATION_DESC="Retard (en segons) en un intent d'accés fallit"
LOGLEVEL_LABEL="Iniciant sessió"
LOGLEVEL_DESC="Determina si un informe sobre les activitats del connector ha de ser creat (això tan sols serà necessari en cas d'un problema, el fitxer de registre es pot trobar al directori de registres amb el nom plg_system_bfstop.log.php)"
BLOCK_NUMBER_LABEL="Límit abans de bloquejar"
BLOCK_NUMBER_DESC="Quantes vegades un usuari pot equivocar-se abans de que es bloquegi la IP"
BLOCKED_MESSAGE_LABEL="Missatge de bloqueig"
BLOCKED_MESSAGE_DESC="El missatge que voleu que aparegui a la finestra del navegador d'un usuari la direcció IP del qual ha estat bloquejada a causa de massa intents de connexió fallits. Si es deixa buida, es mostrarà aquest missatge per defecte: La seva adreça IP ha estat bloquejada a causa de haver massa intents fallits d'ingressar en molt poc temps."
BLOCK_DURATION_LABEL="Durada del bloqueig"
BLOCK_DURATION_DESC="Determina el temps que es bloqueja l'adreça IP abans de que se li permeti accedir al lloc de nou"
NOTIFY_REMAINING_ATTEMPTS_LABEL="Intents restants"
NOTIFY_REMAINING_ATTEMPTS_DESC="Activa o desactiva les notificacions sobre els intents restants. Si està habilitat, l'usuari, després de cada intent fallit d'inici de sessió, veurà un missatge en el formulari d'accés de quants intents d'inici de sessió encara estan disponibles abans que es bloquegi l'adreça IP. Aquest ajust només s'activa si s'ha habilitat el bloqueig (si el bloqueig està desactivat, les entrades 'restants' no tindrien sentit)."
NOTIFY_BLOCKED_USER_LABEL="Missatge a l'usuari bloquejat"
NOTIFY_BLOCKED_USER_DESC="Quan s'activa, en cas d'una adreça IP bloquejada, la notificació s'enviarà a l'usuari que va intentar connectar-se (només per descomptat, en cas que sigui un nom d'usuari existent)."
USE_HTTP_ERROR_LABEL="Utilitza error HTTP"
USE_HTTP_ERROR_DESC="Si està activat, bfstop enviarà un codi d'estat 403 (prohibit) si l'adreça IP dels usuaris està bloquejada"

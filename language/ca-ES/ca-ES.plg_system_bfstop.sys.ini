MAX_BLOCKS_BEFORE_LABEL="Permanent després de"
MAX_BLOCKS_BEFORE_DESC="Determina després de quants intents bloquejats s'establirà un bloqueig permanent. El bloquejos que van ser retirats (o sigui desbloquejats) per token també compten. Només aquells realitzats a través de la part administrativa seran ignorats."
MAX_BLOCK_NEVER="Mai"
ENABLED_FOR_ORIGIN_LABEL="Activa per a"
ENABLED_FOR_ORIGIN_DESC="Determina a quines parts del sistema de Joomla! han de ser actius. Si es posa que només sigui frontal o administració, no es considerarà l'altre part, per cap funcionalitat (per exemple, si està configurat només per l'administració, els intents fallits d'inici de sessió al frontal no es registraran i les connexions reeixides al frontal no reiniciaran el comptador d'inicis de sessió fallida). Si us plau, tingues en compte que un bloqueig sempre afecta tot el lloc, no importa el que s'introdueix aquí!."
ENABLED_FOR_FRONTEND="Només Frontal"
ENABLED_FOR_BACKEND="Només Administració"
ENABLED_FOR_BOTH="Frontal i Administració"
FATAL="Error fatal"
INFO="Misstage informatiu"
DEBUG="Informació detallada"
DELETE_OLD_ENTRIES_LABEL="Suprimeix les entrades antigues"
DELETE_OLD_ENTRIES_DESC="Elimina les entrades més antigues que el nombre de setmanes que figuren en aquest camp (estableix a 0 per desactivar la supressió de les entrades antigues)."
ADAPTIVE_DELAY_LABEL="Retard adaptatiu"
ADAPTIVE_DELAY_DESC="Adapta el retard a la taxa actual de retards que han fallat. Augmentarà el retard cada vegada que hi ha un major nombre d'inicis de sessió com una contramesura per als atacs distribuïts."
ADAPTIVE_DELAY_MAX_LABEL="Retard màxim"
ADAPTIVE_DELAY_MAX_DESC="El termini màxim per a la resposta als intents de connexió fallits quan el retard adaptatiu s'activa"
ADAPTIVE_DELAY_THRSH_MIN_LABEL="Nivell mínim"
ADAPTIVE_DELAY_THRSH_MIN_DESC="El nivell en què el retard adaptatiu comença a fer efecte (mesurat en nombre d'inicis de sessió fallits en la darrera hora)"
ADAPTIVE_DELAY_THRSH_MAX_LABEL="Nivell màxim"
ADAPTIVE_DELAY_THRSH_MAX_DESC="El nivell en què el retard adaptatiu arriba al retard màxim (mesurat en nombre d'inicis de sessió fallits en la darrera hora)"
DELAY_FIELDSET_LABEL="Retard"
NOTIFICATION_FIELDSET_LABEL="Notificació"
GROUP_NOTIFICATION_ENABLED_LABEL="Grup d'usuaris per a la notificació"
GROUP_NOTIFICATION_ENABLED_DESC="Si està activat, el grup d'usuaris seleccionats a continuació seran notificats en cas d'inicis de sessió fallits o IP prohibides"
USERGROUP_LABEL="Grup d'usuaris"
USERGROUP_DESC="Tria un grup d'usuaris per a notificar-los sobre els inicis de sessió fallits i IP prohibides (si està activat anteriorment). Probablement hauràs de crear un grup dedicat per això, o usar un grup amb administradors experimentats, com el grup per defecte 'Superusuaris'".
NOTIFY_USE_PASSWORD_REMINDER_LABEL="Recordatori per al restabliment de la clau "
NOTIFY_USE_PASSWORD_REMINDER_DESC="Si s'ha de mostrar, i quan, un recordatori sobre l'ús de la funcionalitat de recuperació de la contrasenya en un inici de sessió fallit"
REMINDER_NOTIFY_ALWAYS="Sempre"
REMINDER_NOTIFY_1LEFT="Quan resti 1 intent"
REMINDER_NOTIFY_2LEFT="Quan restin 2 intents"

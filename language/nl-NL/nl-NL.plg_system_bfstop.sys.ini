BLOCK_NUMBER_DESC="Hoe vaak een login kan worden geprobeerd totdat het IP wordt geblokkeerd"
BLOCKED_MESSAGE_LABEL="Geblokkeerd bericht"
BLOCKED_MESSAGE_DESC="Het bericht dat u wilt weergeven in het browservenster van een gebruiker waarvan de IP-is geblokkeerd vanwege te veel mislukte inlogpogingen. Als u niets invoert, word dit standaardbericht getoond: 'Uw IP-adres is geblokkeerd omdat er te veel mislukte inlogpogingen in een korte tijd hebt gedaan.'"
BLOCK_DURATION_LABEL="Blok Tijdsduur"
BLOCK_DURATION_DESC="Hiermee bepaalt u hoe lang een IP-adres is geblokkeerd voordat het is toegestaan om weer toegang tot de site te krijgen"
NOTIFY_REMAINING_ATTEMPTS_LABEL="Resterende pogingen"
NOTIFY_REMAINING_ATTEMPTS_DESC="Hiermee schakelt meldingen over resterende pogingen aan of uit; als ingeschakeld, de gebruiker zal, na elke login poging is mislukt, een bericht zien in het aanmeldingsformulier over hoeveel login pogingen nog beschikbaar zijn voordat het IP-adres word geblokkeerd. Deze instelling is alleen actief als blokkeren is ingeschakeld (Als blokkeren is uitgeschakeld, zou 'overige pogingen' niet zinvol zijn)."
NOTIFY_BLOCKED_USER_LABEL="Gebruiker blokkeren bericht"
NOTIFY_BLOCKED_USER_DESC="Wanneer ingeschakeld, in het geval van een geblokkeerde IP-adres, zal een kennisgeving worden verzonden naar de gebruiker die probeert aan te melden (natuurlijk alleen in geval het een bestaande gebruikersnaam is)."

PLG_BFSTOP="Brute Force Stop"
PLG_BFSTOP_DESC="<h2>Brute Force Stop</h2><div>This plugin provides means to avert Brute-Force-Attacks on your Joomla-Installation. For this purpose, the plugin stores information on failed login attempts, so that when reaching a configurable number of such failed login attempts the attacker's IP address can be blocked. Furthermore, you can configure notifications about failed logins and blocked IP addresses, as well as a variable delay for a failed login attempt.</div><br /><div>If you have any questions on the plugin, please visit the <a href='https://github.com/codeling/bfstop'>project site on github</a>. Should there be any problems when using the problem, don't hesitate to report them in the <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>!</div>br /><div>In some parts, this plugin was inspired by the following plugins: Login Failed Log, Redirect Failed Logins and Ban IP Address/Range. Thanks very much for the authors of these plugins!<br />Brute Force Stop is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Plugin, published under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
PLG_BFSTOP_INSTALL_DESC="<h2>Brute Force Stop</h2>Thank you very much for installing Brute Force Stop!<br /><em>Don't forget to configure and publish the plugin after installation!</em><br />If you have any questions on the plugin, please visit the <a href='https://github.com/codeling/bfstop'>project site on github</a>. Should there be any problems when using the problem, don't hesitate to report them in the <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>!"
PLG_BFSTOP_UNINSTALL_DESC="<h2>Brute Force Stop</h2>Should you be abandoning Brute Force Stop because of problems it caused in your Joomla! installation, it would be great if you could report that issue in the <a href='https://github.com/codeling/bfstop/issues'>issue tracker</a>. That way, your problem might be soved quickly!<br />In any case, I'm wishing you the best future Joomla! experience!"
PLG_BFSTOP_UPDATE_DESC="Thank you for updating Brute Force Stop. Please quickly check if everything is still working as expected. Should you encounter any problems, don't hesitate to report them in the <a href=https://github.com/codeling/bfstop/issues>issue tracker</a>! <br /><em>Please not that with version 0.9.7 the plugin name changed, you will have to manually deinstall previous versions!</em>"

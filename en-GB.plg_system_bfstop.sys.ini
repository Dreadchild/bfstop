PLG_BFSTOP_NAME="Brute Force Stop (bfstop)"
PLG_BFSTOP_DESC="<h2>Brute Force Stop (bfstop)</h2><div>This plugin provides means to avert Brute-Force-Attacks on your Joomla-Installation. For this purpose, the plugin stores information on failed login attempts, so that when reaching a configurable number of such failed login attempts the attacker's IP address can be blocked. Furthermore, you can configure notifications about failed logins and blocked IP addresses, as well as a variable delay for a failed login attempt.</div><br /><div><em>Don't forget to publish the extension after installation!</em><br /><br /><em>Brute Force Stop (bfstop)</em> is a <a target='_blank' href='http://www.joomla.org/'>Joomla!</a> Plugin, published under the <a target='_blank' title='GNU General Public License' href='http://www.gnu.org/copyleft/gpl.html'>GNU General Public License</a>.</div>"
